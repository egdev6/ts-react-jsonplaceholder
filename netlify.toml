[build]
  # Directorio donde se construye la aplicación
  publish = "dist"
  
  # Comando para construir la aplicación
  command = "pnpm run build"

[build.environment]
  # Versión de Node.js
  NODE_VERSION = "23.11.0"
  
  # Usar pnpm como gestor de paquetes
  NPM_FLAGS = "--version"
  PNPM_FLAGS = "--reporter=append-only"

# Redirecciones para SPA (Single Page Application)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers de seguridad
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Headers para archivos estáticos (cache)
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Headers para el service worker (si existe)
[[headers]]
  for = "/sw.js"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# Context específico para preview deploys
[context.deploy-preview]
  command = "pnpm run build"

# Context específico para branch deploys
[context.branch-deploy]
  command = "pnpm run build"

# Context específico para producción
[context.production]
  command = "pnpm run build"